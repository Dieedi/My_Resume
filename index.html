<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeremy Pouillot Resume</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- builder scripts -->
    <script src="js/helper.js" id="helper"></script>

    <!-- Latest compiled and minified CSS
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <!--google font-->
    <!--<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>-->
    <!-- personal stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Latest compiled and minified JavaScript
    <script src="js/bootstrap.min.js"></script> -->

    <!--perfect scrollbar plugin-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.5.8/perfect-scrollbar.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.5.8/perfect-scrollbar.min.js"></script>

    <!-- google map -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width">
    <script>
    // scrolling
    function sectionScroll() {
        var sectionHeight = $("section").height();
        window.scrollBy(0,sectionHeight);
    };

    </script>
</head>
<body>
    <!-- navigation top -->
    <nav>
        <div id="navbar">
            <div id="topButtons">
                <ul id="topContacts">
                </ul>
            </div>
            <!-- display name and title with js script -->
            <div id="name">
            </div>
            <!-- Nav menu -->
            <div class="menu-bar">
                <!-- fake button to open list -->
                <div class="menuBtn" tabindex="0" >
                <img src="img/vide.png" alt="">
                    <ul>
                        <li class="skills"><a href="#skillsSect">Skills</a></li>
                        <li class="exp"><a href="#exp">Work Experience</a></li>
                        <li class="projects"><a href="#projectsSect">Projects</a></li>
                        <li class="education"><a href="#education">Education</a></li>
                        <li class="mapSect"><a href="#mapSect">Map</a></li>
                    </ul>
                </div>
                <!-- end button/list -->
                <a href="javascript:sectionScroll()" id="scrollSection">&#x25BC;</a>
            </div>
            <!-- end menu -->
        </div>
    </nav>
    <!-- end nav -->

    <section id="welcome" class="back">
        <div class="secTitle">
            <h4>Welcome</h4>
        </div>
    </section>
    <section id="skillsSect" class="Back">
        <div class="secTitle">
            <h4>Skills</h4>
        </div>
        <div id="skills">
            <div class="content">
            <p id="infoSkills">I&rsquo;m acquiring these skills during my Udacity Front-End Web Developper course, you can find details <a href="#education">down</a> in this page.<br>
            <span id="other">I have some hidden non-related-to-web skills</span></p>
            </div>
            <script>
                $("#other").mouseenter(function () {
                    $(".other").css("display", "inline-block");
                }).mouseleave(function (){
                    $(".other").css("display", "none");
                });
            </script>
        </div>

    </section>
    <section id="exp" class="back">
        <div class="secTitle">
            <h4>Experience</h4>
        </div>
        <div id="work">
        </div>
    </section>
    <section id="projectsSect" class="Back">
        <div class="secTitle">
            <h4>Projects</h4>
        </div>
        <div id="projects">
        </div>
    </section>
    <section id="education" class="back">
        <div class="secTitle">
            <h4>Education</h4>
        </div>
        <div id="school">
        </div>
    </section>
    <section id="mapSect" class="back">
        <div id="mapDiv">
        </div>
    </section>

    <script>
        $(function () {
            $(".content").perfectScrollbar();
        });
    </script>
    <script src="js/resumeBuilder.js"></script>
</body>
</html>
