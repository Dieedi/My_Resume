<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jeremy Pouillot Resume</title>

	<!-- Latest compiled and minified CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- google map -->
	<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
	<meta name="viewport" content="width=device-width">
    <!-- personal stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row" id="header">
			<div class="col-md-6">
				<ul id="topContacts" class="flex-box header"></ul>
			</div>
			<div class="col-md-6 text-right" id="name">
			</div>
			<div class="col-md-12" id="headerSkills">
			</div>
		</div>
		<div class="row panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="col-md-12 panel-heading sub educ" role="tab" id="headingThree">
                    <h2 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree" id='collapseEdu'>
                        Education
                        </a>
                    </h2>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body" id="education">
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="col-md-12 panel-heading sub proj" role="tab" id="headingTwo">
                    <h2 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" id='collapseProj'>
                        Projects
                        </a>
                    </h2>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body" id="projects">
                    </div>
                </div>
            </div>

			<div class="panel panel-default">
				<div class="col-md-12 panel-heading sub work" role="tab" id="headingOne">
      				<h2 class="panel-title">
        				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id='collapseExp'>
          				Work Experience
        				</a>
      				</h2>
    			</div>
				<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
     				<div class="panel-body" id="workExperience">
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="col-md-12 panel-heading sub map" role="tab" id="headingFour">
      				<h2 class="panel-title">
        				<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour" id='collapseHobbies'>
          				Hobbies & Interest
        				</a>
      				</h2>
    			</div>
				<div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
     				<div class="panel-body" id="hobbies">
					</div>
				</div>
			</div>

			<!-- <div class="col-md-12" id="mapDiv">
      			<h2>Where I've Lived and Worked</h2>
    		</div> -->
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" id="helper"></script>

    <!-- build:js js/main.js -->
    <!-- builder scripts -->
    <script src="js/helper.js"></script>
	<script src="js/resumeBuilder.js"></script>
    <!-- /build -->
</body>
</html>
